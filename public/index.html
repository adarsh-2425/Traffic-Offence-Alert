<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Violation Form</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Report Traffic Violation</h1>
        <form>
            <div class="mb-3">
                <label for="violationType" class="form-label">Violation Type</label>
                <input type="text" class="form-control" id="violationType" required>
            </div>
            <div class="mb-3">
                <label for="violationTime" class="form-label">Violation Time</label>
                <input type="datetime-local" class="form-control" id="violationTime" required>
            </div>
            <!-- Add more form fields as needed -->

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <!-- Link to Bootstrap JS (at the end of the body) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
